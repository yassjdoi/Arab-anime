<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arab Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1em 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2em;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            justify-content: center;
        }
        .anime-item {
            background-color: #333;
            padding: 1em;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .anime-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .anime-item img:hover {
    transform: scale(1.05);
    filter: brightness(0.6);
}
        footer {
            background-color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-container {
    display: flex;
    align-items: center;
}

.search-container input[type="text"] {
    padding: 0.5em;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
    font-size: 16px;
}

.search-container button {
    padding: 0.5em;
    border: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    border-radius: 50%;
    font-size: 16px;
    width: 40px; /* ضبط العرض والارتفاع لتناسب الشكل الدائري */
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container button:hover {
    background-color: #777;
}
        .anime-item a {
    color: #fff;
    text-decoration: none; /* إزالة الخط */
}

.anime-item a:hover {
    text-decoration: underline; /* إضافة التزيين عند التحويم إذا أردت */
}

/* Media Queries */
 

   @media (max-width: 767px) {
       .anime-item {
           width: 100%;
       }
   }
    </style>
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    
    <nav>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="أنميات.html">أنميات</a>
    <a href="أفلام.html">أفلام</a>
    <a href="نبذة عن الموقع.html">نبذة عن الموقع</a>
    <a href="للدعم.html">للدعم</a>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="ابحث عن الأنميات...">
        <button type="button" onclick="searchAnime()"><i class="fa fa-search"></i></button>
    </div>
</nav>
    <main>
        <h2 style="text-align: right;">الأنميات المتوفرة في الموقع:</h2>
        <div class="anime-list">
            <div class="anime-item">
                 <a href="Ao no Hako.html"><img src="Ao-no-Hako-413x559.jpg" alt="Anime 5"></a>
                <a href="Resume.html"><h3>Ao no Hako</h3></a>
            </div>
            
        </div>
    </main>
    
    <script>
    function searchAnime() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let animeItems = document.getElementsByClassName('anime-item');
        for (let i = 0; i < animeItems.length; i++) {
            let title = animeItems[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            if (title.includes(input)) {
                animeItems[i].style.display = "block";
            } else {
                animeItems[i].style.display = "none";
            }
        }
    }

    document.getElementById('searchBar').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            searchAnime();
        }
    });
</script>

</body>
</html>
