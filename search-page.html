<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabe Anime</title>
    <link rel="icon" type="image/x-icon" href="Arab Anime logo with Shinobi clothes and the name Arab Anime.png">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 1em 0;
            align-items: center; هذا قيد التجربة
        }
        nav input[type="text"] {
    padding: 0.5em;
    border: none;
    border-radius: 5px;
}
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        nav a:hover {
            background-color: #555;
        }
        .anime-item a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2em;
            justify-content: center;
        }
        .anime-item {
            background-color: #333;
            padding: 1em;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            position: relative;
    display: inline-block;
        }
        .anime-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            
    transition: transform 0.3s, filter 0.3s;

            
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .anime-item img:hover {
    transform: scale(1.05);
    filter: brightness(0.6);
}
.anime-item .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #000000;
    
    text-align: center;
    border-radius: 5px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 20%; /* يمكن تغيير هذه القيمة لضبط موقع النص */
    left: 29%;
    margin-left: -60px;
    margin-bottom: 5px;
    opacity: 0;
    transition: opacity 0.3s;
    width: 220px; /* تكبير عرض النص */
    background-color: #ffffff; /* تغيير الخلفية */

}

.anime-item:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
.anime-item img:hover .tooltiptext {
    visibility: hidden;
    opacity: 0;
}
.search-container {
    display: flex;
    align-items: center;
}

.search-container input[type="text"] {
    padding: 0.5em;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
    font-size: 16px;
}

.search-container button {
    padding: 0.5em;
    border: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    border-radius: 50%;
    font-size: 16px;
    width: 40px; /* ضبط العرض والارتفاع لتناسب الشكل الدائري */
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container button:hover {
    background-color: #777;
}


    </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <nav>
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="أنميات.html">أنميات</a>
        <a href="أفلام.html">أفلام</a>
        <a href="نبذة عن الموقع.html">نبذة عن الموقع</a>
        <a href="للدعم.html">للدعم</a>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="ابحث عن الأنميات أو الأفلام...">
            <button type="button" onclick="searchAnime()"><i class="fa fa-search"></i></button>
        </div>
        
    </nav>
    <main>
        <h2>نتائج البحث:</h2>
        <div class="anime-list" id="searchResults"></div>
    </main>

    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function searchAnime() {
            let query = getQueryParam('query');
            let animeItems = [
                { title: "Blue Lock: Episode Nagi", image: "https://i.postimg.cc/44W3pQ6G/Blue-Lock-Episode-Nagi-413x559-1.jpg", link: "Resume(blen).html", type: "فلم"},
                { title: "Ao no Hako", image: "Ao-no-Hako-413x559.jpg", link: "Resume.html", type: "أنمي"},
                { title: "Dragon Ball Daima", image: "https://i.postimg.cc/FRFPcvvh/Dragon-Ball-Daima-413x559-1.jpg", link: "Resume(dbd).html", type: "أنمي"},
                { title: "Kimi no Na wa", image: "https://i.postimg.cc/Vkh3Bd6D/Kimi-no-Na-wa-413x559-1.jpg", link: "Resume(knnw).html", type: "فلم"},
                { title: "Uzumaki", image: "https://i.postimg.cc/SxctbJsT/Uzumaki-Poster-413x559-1.jpg", link: "Resume(u).html", type: "أنمي"},
                { title: "Dandadan", image: "https://i.postimg.cc/PfBf1gdk/Dandadan-413x559-1.jpg", link: "Resume(d).html", type: "أنمي"},
                { title: "Raise wa Tanin ga Ii", image: "https://i.postimg.cc/Hn7pf24K/Raise-wa-Tanin-ga-Ii-Poster-scaled-413x559-1.jpg", link: "Resume(rwtgi).html", type: "أنمي"}
                
                 // هنا ضع كافة الأنميات المتاحة
            ];

            let results = animeItems.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));
            let resultsContainer = document.getElementById('searchResults');

            if (results.length > 0) {
                results.forEach(result => {
                    let animeItem = document.createElement('div');
                    animeItem.className = 'anime-item';
                    animeItem.innerHTML = `<a href="${result.link}"><img src="${result.image}" alt="${result.title}"><div style="position: absolute; top: 10px; left: 10px; color: white; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; font-size: 16px; font-weight: bold;">${result.type}</div>
                </a><h3>${result.title}</h3>`;
                    resultsContainer.appendChild(animeItem);
                });
            } else {
                resultsContainer.innerHTML = '<h2>العنوان غير متواجد أو لم تكتبه بشكل صحيح :)</h2>';
            }
        }

        // تشغيل البحث عند تحميل الصفحة
        window.onload = searchAnime;
    </script>
    <script>
        function searchAnime() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            window.location.href = "search-page.html?query=" + encodeURIComponent(input);
        }
    
        document.getElementById('searchBar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchAnime();
            }
        });
    </script>
    
     
    
</body>
</html>
