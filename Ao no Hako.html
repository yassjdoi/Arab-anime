        .episode-list {
            max-width: 800px;

        .episode-item {
            background-color: #333;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 5px;
            display: flex;

            align-items: center;
        }
        .episode-item a {

            text-decoration: none;
        }

            text-decoration: underline;
        }

            background-color: #333;
            text-align: center;
            padding: 1em;

        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;

            background-color: #555;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .search-container {
    display: flex;
    align-items: center;
}

.search-container input[type="text"] {
    padding: 0.5em;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
    font-size: 16px;
}

.search-container button {
    padding: 0.5em;
    border: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    border-radius: 50%;
    font-size: 16px;
    width: 40px; /* ضبط العرض والارتفاع لتناسب الشكل الدائري */
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container button:hover {
    background-color: #777;
}
